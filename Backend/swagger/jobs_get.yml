summary: "Get all jobs"
description: "Retrieve a list of jobs with optional filters"
parameters:
  - name: "title"
    in: "query"
    type: "string"
    required: false
    description: "Filter jobs by title"
  - name: "company"
    in: "query"
    type: "string"
    required: false
    description: "Filter jobs by company"
  - name: "location"
    in: "query"
    type: "string"
    required: false
    description: "Filter jobs by location"
responses:
  200:
    description: "List of jobs"
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          title:
            type: string
          company:
            type: string
          location:
            type: string
          description:
            type: string
          skills:
            type: array
            items:
              type: string
          isBookmarked:
            type: boolean
