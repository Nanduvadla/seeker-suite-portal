summary: "Create a new job"
parameters:
  - in: "body"
    name: "body"
    required: true
    schema:
      type: object
      required:
        - title
        - company
        - location
        - description
      properties:
        title:
          type: string
        company:
          type: string
        location:
          type: string
        description:
          type: string
        skills:
          type: array
          items:
            type: string
responses:
  201:
    description: "Job created successfully"
    schema:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        company:
          type: string
        location:
          type: string
        description:
          type: string
        skills:
          type: array
          items:
            type: string
        isBookmarked:
          type: boolean
