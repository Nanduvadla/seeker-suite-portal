summary: "Toggle job bookmark"
parameters:
  - name: "job_id"
    in: "path"
    type: string
    required: true
    description: "ID of the job to bookmark/unbookmark"
responses:
  200:
    description: "Job bookmark status updated"
    schema:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        company:
          type: string
        location:
          type: string
        description:
          type: string
        skills:
          type: array
          items:
            type: string
        isBookmarked:
          type: boolean
  404:
    description: "Job not found"
