summary: "Get all applications"
parameters:
  - name: "userId"
    in: "query"
    type: string
    required: false
    description: "Filter by user ID"
  - name: "jobId"
    in: "query"
    type: string
    required: false
    description: "Filter by job ID"
  - name: "status"
    in: "query"
    type: string
    required: false
    description: "Filter by status"
responses:
  200:
    description: "List of applications"
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          jobId:
            type: string
          userId:
            type: string
          resume:
            type: string
          status:
            type: string
