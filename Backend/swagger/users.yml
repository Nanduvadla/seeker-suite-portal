get:
  summary: "Get all users"
  description: "Retrieve a list of users with optional filters"
  parameters:
    - name: "username"
      in: "query"
      type: string
      required: false
      description: "Filter by username"
    - name: "email"
      in: "query"
      type: string
      required: false
      description: "Filter by email"
  responses:
    200:
      description: "List of users"
      schema:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
            username:
              type: string
            email:
              type: string
            password:
              type: string

post:
  summary: "Register a new user"
  description: "Create a new user account"
  parameters:
    - in: "body"
      name: "body"
      required: true
      schema:
        type: object
        required:
          - username
          - email
          - password
        properties:
          username:
            type: string
          email:
            type: string
          password:
            type: string
  responses:
    201:
      description: "User created successfully"
      schema:
        type: object
        properties:
          id:
            type: string
          username:
            type: string
          email:
            type: string
          password:
            type: string
